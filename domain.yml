  email:
    type: text
  system:
    type: text

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - inform
  - password
  - system_name

entities:
  - username
  - email
  - system

actions:
- utter_greet
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_password
- action_username
- utter_repeat
- write_username
